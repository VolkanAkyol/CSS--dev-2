<html lang="en">

<head>

    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="images1">
        <img src="images/google.jpg" alt="google">
    </div>
    <form>
        <div id="box1">
            <p>Search the web using Google!</p>
            <input type="text" id="search" placeholder="Search.."><br>
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>

        <div class="content">
            <div class="yesil">
                <p>Special Searches</p>
                <p><a target="_blank" href="https://www.google.com/search/howsearchworks/?fg=1"> Stanford Search</a></p>
                <P><a target="_blank" href="https://www.freecodecamp.org/news/how-to-search-for-files-from-the-linux-command-line/">Linux Search</a> </P>
            </div>
            <div class="yesil">
                <p> <a target="_blank" href="https://support.google.com/chrome/?p=help&ctx=menu#topic=7439538">Help</a> </p>
                <p><a target="_blank" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a> </p>
                <p><a target="_blank" href="https://support.google.com/business/answer/3039617?hl=tr"> Company Info</a></p>
                <p><a target="_blank" href="https://www.google.com/doodles"> Google! Logos</a></p>

            </div>
            <div class="yesil">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="text" id="search" placeholder="your e-mail"><br>
                <button type="button">Subscribe</button> 
                <a target="_blank" href="https://archive.org/">Archive</a>
            </div>
            <p>Copyright 1998 Google Inc</p>
        </div>


    </form>
